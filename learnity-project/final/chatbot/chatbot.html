<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Ollama Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div class="chatbot-container">
        <div class="header">
            <div class="status-indicator" id="statusIndicator"></div>
            <h1>AI Assistant</h1>
            <p id="headerText">Loading...</p>
            <div class="mode-switch">
                <label class="switch">
                    <input type="checkbox" id="modeToggle">
                    <span class="slider">
                        <span class="mode-label offline">Offline</span>
                        <span class="mode-label online">Online</span>
                    </span>
                </label>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome message will be added dynamically -->
        </div>
        
        <div class="input-container">
            <img src="image/char.png" alt="Character" class="character-image" id="characterImage">
            <div class="input-group">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    âž¤
                </button>
            </div>
        </div>
    </div>

    <script>
        class OllamaChatbot {
            constructor() {
                this.messagesContainer = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.characterImage = document.getElementById('characterImage');
                this.headerText = document.getElementById('headerText');
                this.modeToggle = document.getElementById('modeToggle');
                
                this.ollamaUrl = 'http://localhost:11434';
                this.geminiApiKey = 'AIzaSyCGxd6Amr7ofBhdIjE852B0mnBDyZ6jcKw'; // Kita berterima kasih kepada Satria atas API key ini.
                this.ollamaModel = 'llama3.2:latest';
                this.geminiModel = 'gemini-1.5-flash';
                this.isTyping = false;
                this.isOnlineMode = false;
                this.userData = null;
                
                this.initializeApp();
            }
            
            async initializeApp() {
                await this.loadUserData();
                this.initializeEventListeners();
                this.updateUI();
                this.addWelcomeMessage();
                this.checkConnections();
            }
            
            async loadUserData() {
                try {
                    // Embedded harusnya bisa
                    const localData = localStorage.getItem('userData');
                    if (localData) {
                        this.userData = JSON.parse(localData);
                        console.log('User data loaded from localStorage:', this.userData);
                        return;
                    }
                    
                    // Kita localhost kan
                    const response = await fetch('/database/user_data.json');
                    if (response.ok) {
                        this.userData = await response.json();
                        console.log('User data loaded from file:', this.userData);
                        localStorage.setItem('userData', JSON.stringify(this.userData));
                        return;
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                    
                    // Fallback kalau error
                    this.userData = {
                        username: "Sora",
                        userid: "123456789",
                        password: "123456",
                        user_role: "siswa",
                        highest_score: 30,
                        coins: 10
                    };
                    
                    // Fallback kalau gabisa load json, biasanya gara gara CORS, ini di fix ama python harusnya
                    localStorage.setItem('userData', JSON.stringify(this.userData));
                    
                    let errorMsg = 'ðŸ’¾ Using embedded user data. ';
                    
                    if (error.message.includes('fetch')) {
                        errorMsg += 'To load from JSON file, please:\n';
                        errorMsg += '1. Run a local server (e.g., "python -m http.server 8000")\n';
                        errorMsg += '2. Or use Live Server extension in VS Code\n';
                        errorMsg += '3. Access via http://localhost instead of file://';
                    } else {
                        errorMsg += `Error: ${error.message}`;
                    }
                    
                    this.addMessage('system', errorMsg);
                }
            }
            
            async sendToGemini(message) {
                if (this.geminiApiKey === 'YOUR_GEMINI_API_KEY') {
                    throw new Error('Please set your Gemini API key');
                }
                
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${this.geminiModel}:generateContent?key=${this.geminiApiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 1024,
                        }
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Gemini API error: ${errorData.error?.message || response.statusText}`);
                }
                
                const data = await response.json();
                const generatedText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (!generatedText) {
                    throw new Error('No response from Gemini');
                }
                
                // GEMINIIIIIIII
                let displayedText = '';
                const messageElement = this.addMessage('assistant', '');
                
                for (let i = 0; i < generatedText.length; i++) {
                    displayedText += generatedText[i];
                    messageElement.querySelector('.message-content').textContent = displayedText;
                    this.scrollToBottom();
                    
                    // Pura pura animasi padahal ga ada animasi
                    if (i % 3 === 0) {
                        await new Promise(resolve => setTimeout(resolve, 10));
                    }
                }
            }
            
            updateUI() {
                if (this.userData) {
                    this.headerText.textContent = `Halo, ${this.userData.username}! Ada yang bisa aku bantu hari ini?`;
                }
                
                // Update status based on mode
                if (this.isOnlineMode) {
                    this.statusIndicator.classList.remove('disconnected');
                } else {
                    // Placeholder, nanti di update sama Ollama sendiri
                }
            }
            
            addWelcomeMessage() {
                const welcomeMsg = this.isOnlineMode 
                    ? `Halo, ${this.userData?.username || 'User'}! Aku Learnity. Kamu sekarang ada di mode online. Ada yang bisa aku bantu?`
                    : `Halo, ${this.userData?.username || 'User'}! Aku Learnity. Kamu sekarang di mode offline. Ada yang bisa aku bantu?`;
                
                this.addMessage('assistant', welcomeMsg);
            }
            
            initializeEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.messageInput.addEventListener('input', () => {
                    this.autoResizeTextarea();
                });
                
                this.modeToggle.addEventListener('change', () => {
                    this.isOnlineMode = this.modeToggle.checked;
                    this.handleModeSwitch();
                });
                
                this.setupCharacterImageFallback();
            }
            
            handleModeSwitch() {
                // Clear previous messages except system messages
                const messages = this.messagesContainer.querySelectorAll('.message:not(.message.system)');
                messages.forEach(msg => msg.remove());
                
                this.updateUI();
                this.addWelcomeMessage();
                
                if (this.isOnlineMode) {
                    this.addMessage('system', 'ðŸŒ Telah mengganti ke mode online..');
                    this.statusIndicator.classList.remove('disconnected');
                } else {
                    this.addMessage('system', 'ðŸ’» Telah mengganti ke mode offline..');
                    this.checkOllamaConnection();
                }
            }
            
            checkConnections() {
                if (!this.isOnlineMode) {
                    this.checkOllamaConnection();
                }
            }
            
            setupCharacterImageFallback() {
                this.characterImage.addEventListener('error', () => {
                    // Fallback foto karakter
                    const canvas = document.createElement('canvas');
                    canvas.width = 50;
                    canvas.height = 50;
                    const ctx = canvas.getContext('2d');
                    
                    // Avatar
                    ctx.fillStyle = '#3b82f6';
                    ctx.fillRect(0, 0, 50, 50);
                    ctx.fillStyle = 'white';
                    ctx.font = '24px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('AI', 25, 32);
                    
                    this.characterImage.src = canvas.toDataURL();
                });
            }
            
            autoResizeTextarea() {
                this.messageInput.style.height = 'auto';
                this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
            }
            
            async checkOllamaConnection() {
                try {
                    const response = await fetch(`${this.ollamaUrl}/api/tags`, {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                    if (response.ok) {
                        this.statusIndicator.classList.remove('disconnected');
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    this.statusIndicator.classList.add('disconnected');
                    console.error('Ollama connection error:', error);
                    
                    let errorMessage = 'âŒ Gabisa connect ke Ollama nih. ';
                    
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        errorMessage += 'Diantara belum install, atau biasanya karena CORS. Kalau Ollama sudah terinstall, cobain:\n\n';
                        errorMessage += '1. Matiin dulu ollama serve yang sekarang kalau lagi running.\n';
                        errorMessage += '2. Setup environment variable nya: OLLAMA_ORIGINS=* \n';
                        errorMessage += '3. Baru mulai lagi Ollama nya: ollama serve\n\n';
                        errorMessage += 'Atau bisa juga tinggal: OLLAMA_ORIGINS=* ollama serve';
                    } else {
                        errorMessage += `Error: ${error.message}\n\n`;
                        errorMessage += 'Please check:\n';
                        errorMessage += 'â€¢ Ollama is running (ollama serve)\n';
                        errorMessage += 'â€¢ llama3.2:latest model is installed\n';
                        errorMessage += 'â€¢ No firewall blocking localhost:11434';
                    }
                    
                    this.addMessage('system', errorMessage);
                }
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isTyping) return;
                
                this.addMessage('user', message);
                this.messageInput.value = '';
                this.autoResizeTextarea();
                this.setTyping(true);
                
                try {
                    if (this.isOnlineMode) {
                        await this.sendToGemini(message);
                    } else {
                        await this.sendToOllama(message);
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    const errorMsg = this.isOnlineMode 
                        ? 'Sorry, I encountered an error while connecting to Gemini. Please check your API key and internet connection.'
                        : 'Sorry, I encountered an error while processing your request. Please make sure Ollama is running and the llama3.2:latest model is available.';
                    this.addMessage('assistant', errorMsg, true);
                } finally {
                    this.setTyping(false);
                }
            }
            
            async sendToOllama(message) {
                const response = await fetch(`${this.ollamaUrl}/api/generate`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: this.ollamaModel,
                        prompt: message,
                        stream: true
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                let messageElement = null;
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n').filter(line => line.trim());
                    
                    for (const line of lines) {
                        try {
                            const data = JSON.parse(line);
                            if (data.response) {
                                assistantMessage += data.response;
                                
                                if (!messageElement) {
                                    messageElement = this.addMessage('assistant', assistantMessage);
                                } else {
                                    messageElement.querySelector('.message-content').textContent = assistantMessage;
                                }
                                
                                this.scrollToBottom();
                            }
                        } catch (parseError) {
                            console.warn('Failed to parse JSON:', line);
                        }
                    }
                }
            }
            
            addMessage(sender, content, isError = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                if (isError) {
                    contentDiv.classList.add('error-message');
                }
                contentDiv.textContent = content;
                
                messageDiv.appendChild(contentDiv);
                this.messagesContainer.appendChild(messageDiv);
                
                this.scrollToBottom();
                return messageDiv;
            }
            
            setTyping(typing) {
                this.isTyping = typing;
                this.sendButton.disabled = typing;
                
                // Indicator
                const existingIndicator = this.messagesContainer.querySelector('.typing-indicator');
                if (existingIndicator) {
                    existingIndicator.remove();
                }
                
                if (typing) {
                    const typingDiv = document.createElement('div');
                    typingDiv.className = 'typing-indicator';
                    typingDiv.innerHTML = `
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    `;
                    this.messagesContainer.appendChild(typingDiv);
                    this.scrollToBottom();
                }
            }
            
            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }
        
        // DOM Kah
        document.addEventListener('DOMContentLoaded', () => {
            new OllamaChatbot();
        });
    </script>
</body>
</html>
