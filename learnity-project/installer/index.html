<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Learnity Setup</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    button {
      display: block;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #output {
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      white-space: pre-line;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>üöÄ Learnity Setup</h1>
  <div class="container">
    <button onclick="checkDependencies()">üîÑ Cek & Install Dependencies</button>
    <div id="output">Belum ada proses.</div>
  </div>

  <script>
    async function checkDependencies() {
      const outputDiv = document.getElementById('output');
      outputDiv.textContent = '‚è≥ Mengecek dependensi...';

      try {
        const result = await window.pywebview.api.check_dependicies();
        outputDiv.textContent = result.join('\n');
      } catch (e) {
        outputDiv.textContent = `‚ùå Terjadi error: ${e}`;
      }
    }
  </script>
</body>
</html>
